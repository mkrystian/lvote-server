<div>
    <h2 data-translate="lvoteApp.vote.home.title">Votes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="vote.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="lvoteApp.vote.home.createLabel">
                        Create new Vote
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="lvoteApp.vote.votingId">Voting Id</span></th>
                    <th><span data-translate="lvoteApp.vote.answerId">Answer Id</span></th>
                    <th><span data-translate="lvoteApp.vote.randomNumber">Random Number</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vote in vm.votes track by vote.id">
                    <td><a ui-sref="vote-detail({id:vote.id})">{{vote.id}}</a></td>
                    <td>{{vote.votingId}}</td>
                    <td>{{vote.answerId}}</td>
                    <td>{{vote.randomNumber}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="vote-detail({id:vote.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vote.edit({id:vote.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vote.delete({id:vote.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
